# 徐码23
# encoding: utf-8

schema:
  schema_id: xuma23
  name: 徐码23
  version: 20230915
  author:
    - 发明人 徐国银先生
    - Rime 方案维护 forFudan
  dependencies:
    - clover
switches:
  - name: ascii_mode
    states: ["中文","西文"]
    reset: 1
  - name: full_shape
    states: ["半角","全角"]
  - name: extended_charset
    states: ["常用","增广"]
  - name: ascii_punct
    states: ["。，", "．，"]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  import_preset: default
menu:
  import_preset: default
  page_size: 3
punctuator:
  import_preset: default
recognizer:
  patterns:
    reverse_lookup: "^`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
  import_preset: default
speller:
  auto_select: true
  auto_select_unique_candidate: true
  delimiter:
    {}
  max_code_length: 4
translator:
  dictionary: xuma23
  enable_charset_filter: true
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: true
reverse_lookup:
  prefix: "`"
  suffix: "'"
  dictionary: clover
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
    - "xform/([jqxy])u/$1ü/"
  tips: "〔拼音〕"
