# bopomofo_tw for Rime custom settings

patch:
  menu/page_size: 5 #每頁候選數為5
  "switches/@0/reset": 1 #默認英文輸出
  punctuator:
    full_shape:
      " ": {commit: "　"}
      "`": {commit: "｀"}
      "~": {commit: "～"}
      "!": {commit: "！"}
      "@": ["＠", "☯", "©", "®", "℗"]
      "#": ["＃", "⌘", "№"]
      "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
      "%": ["％", "°", "℃", "℉", "‰", "‱"]
      "^": {commit: "……"}
      "&": {commit: "＆"}
      "*": ["＊", "·", "・", "×", "※", "❂"]
      "(": {commit: "（"}
      ")": {commit: "）"}
      "_": ["——", "－"]
      "+": {commit: "＋"}
      "=": {commit: "＝"}
      "{": ["『", "〖", "〈", "｛"]
      "}": ["』", "〗", "〉", "｝"]
      "[": ["「", "【", "《", "〔", "［"]
      "]": ["」", "】", "》", "〕", "］"]
      "|": ["·", "｜", "§", "¦"]
      "\\": ["、", "＼"]
      ":": ["：", "；"]
      "\"": {pair: ["“", "”"]}
      "'": {pair: ["‘", "’"]}
      "<": {commit: "，"}
      ">": {commit: "。"}
      "?": ["？", "／", "÷"]
    half_shape:
      "`": {commit: "`"}
      "~": {commit: "~"}
      "!": {commit: "！"}
      "@": {commit: "@"}
      "#": {commit: "#"}
      "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
      "%": {commit: "%"}
      "^": {commit: "……"}
      "&": {commit: "&"}
      "'": {pair: ["‘", "’"]}
      "*": ["*", "×"]
      "(": {commit: "（"}
      ")": {commit: "）"}
      "_": ["——", "-"]
      "+": {commit: "+"}
      "=": {commit: "="}
      "{": ["『", "〖", "〈", "｛"]
      "}": ["』", "〗", "〉", "｝"]
      "[": ["「", "【", "《", "〔", "［"]
      "]": ["」", "】", "》", "〕", "］"]
      "|": ["·", "|", "｜", "§", "¦"]
      "\\": ["、", "\\", "＼"]
      ":": ["：", "；"]
      "\"": {pair: ["“", "”"]}
      "<": {commit: "，"}
      ">": {commit: "。"}
      "?": ["？", "／", "/", "÷"]