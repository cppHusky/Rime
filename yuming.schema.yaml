# 宇浩·日月
# encoding: utf-8

schema:
  schema_id: yuming
  name: 宇浩·日月
  version: 已巳立夏
  author:
    - 作者 朱宇浩
  dependencies:
    - clover
switches:
  - name: ascii_mode
    states: ["中文","西文"]
    reset: 1
  - name: full_shape
    states: ["半角","全角"]
  - name: extended_charset
    states: ["常用","增广"]
  - name: ascii_punct
    states: ["。，", "．，"]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@*yuming_auto_select_postponed
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  import_preset: default
menu:
  import_preset: default
  page_size: 3
punctuator:
  import_preset: default
recognizer:
  patterns:
    reverse_lookup: "^`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
  import_preset: default
speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  auto_select: true
  auto_select_pattern: "^([b-df-hj-np-tv-y]{0,4})[aeiou]|[b-df-hj-np-tv-y]{5}"
  delimiter:
    {}
  max_code_length: 5
translator:
  dictionary: yuming
  enable_charset_filter: true
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: true
reverse_lookup:
  prefix: "`"
  suffix: "'"
  dictionary: clover
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
    - "xform/([jqxy])u/$1ü/"
  tips: "〔拼音〕"
